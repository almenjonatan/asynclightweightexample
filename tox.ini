[tox]
envlist = py38

[testenv:test]
basepython=python3.8

deps =
    pytest
    pytest-cov
    mypy
    hypothesis
    pyflakes
    isort
    black
commands =
    pyflakes betfairstreamer
    isort -rc betfairstreamer
    black betfairstreamer --line-length 100
    mypy --python-version 3.8 -p betfairstreamer
    pytest --cov=betfairstreamer
    python setup.py sdist bdist_wheel

[testenv:dev]
basepython=python3.8
usedevelop = true
commands =
deps = -rrequirements.txt
